<div class = "box" *ngFor="let item of products" [ngStyle]="{'background-image': 'url({{item.image}})'}">
  <ion-content>
    <ion-slides [pager]="true">
      <ion-slide>
            <h1>{{item.name}}</h1>
            <p>{{item.description}}</p>
      </ion-slide>
    </ion-slides>
  </ion-content>
</div>

<ion-list>
  <ion-item *ngFor="let product of products">
    <app-scroller-item 
    [product]="product" 
    (click)='itemClick(product)'
  ></app-scroller-item>
  </ion-item>
</ion-list>

<ion-infinite-scroll [disabled]="true">
  <ion-infinite-scroll-content>
  </ion-infinite-scroll-content>
</ion-infinite-scroll>

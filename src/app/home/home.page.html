<app-header [title]="title" ></app-header>
<ion-content [fullscreen]="true">
  <app-slider [products]="this.productsProvider.getRecommended()"></app-slider>
  
  <app-categories 
    [categories]="this.productsProvider.getCategories()"
    (categorySelectedEvent)="onCategorySelectedEvent($event)"
  ></app-categories>

  <app-scroller 
    [products]= "this.products"
    (productSelectedEvent)="onProductSelectedEvent($event)"
  ></app-scroller>

  <app-check-out-button
  [badgeValue]="this.orderHandlerService.getTotalProductQuantity()"
  (onClickEvent)="onCheckout()"
></app-check-out-button>
</ion-content>
